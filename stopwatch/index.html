<!DOCTYPE html>
<html>
<head>
    <title>Stop Watch</title>
<!--    fontawsome css1-->
    <link href="libs/fontawsome/css/all.min.css" rel="stylesheet" type="text/css">

    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">
    <h2>Stop Watch</h2>

    <div class="display">
        00 : 00 : 00 : 000
    </div>

    <div class="controls">
        <button class="btn start"><i class="fas fa-play"></i>Start</button>
        <button class="btn pause"><i class="fas fa-pause"></i>Pause</button>
        <button class="btn reset"><i class="fas fa-sync"></i>Reset</button>
    </div>


</div>








<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
